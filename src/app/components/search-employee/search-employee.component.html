<app-navbar></app-navbar>
<app-side-bar></app-side-bar>
<div id="bg" class="row">
  <div class="col-3"></div>
  <div class="col-8">
    <h4 class="text-center">Search Employee</h4>
    <ng-container *ngIf="employee.length; else noEmployee"></ng-container>
    <div class="row mb-4">
      <div class="col-3">
        <input
          class="form-control"
          type="text"
          placeholder="First Name"
          [(ngModel)]="firstName"
        />
      </div>
      <div class="col-3">
        <input
          class="form-control"
          type="text"
          placeholder="Last Name"
          [(ngModel)]="lastName"
        />
      </div>
      <div class="col-3">
        <input
          class="form-control"
          type="text"
          placeholder="Email"
          [(ngModel)]="email"
        />
      </div>
      <div class="col-3">
        <input
          class="form-control"
          type="text"
          placeholder="Phone"
          [(ngModel)]="phone"
        />
      </div>
    </div>
  </div>
</div>

<ng-template #noEmployee>
    <p>No Employees !</p>
</ng-template>

<ng-container
    *ngIf="
    employee
        | employee : 'firstName' : firstName
        | employee : 'lastName' : lastName
        | employee : 'email' : email
        | employee : 'phone' : phone as employees
    "
>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-8">
            <table class="table table-striped mt-5">
                <thead>
                    <tr class="tr-bgc">
                        <th>No.</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees; index as i">
                        <td id="tdBold">{{ i + 1 }}</td>
                        <td>{{ employee.firstName }}</td>
                        <td>{{ employee.lastName }}</td>
                        <td>{{ employee.email }}</td>
                        <td>{{ employee.phone }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</ng-container>

<div class="row mt-5">
    <app-footer></app-footer>
  </div>
