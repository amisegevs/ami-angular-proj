<app-navbar></app-navbar>
<app-side-bar></app-side-bar>
<div id="bg" class="row">
  <div class="col-3"></div>
  <div class="col-8">
    <h4 class="text-center">Search Customer</h4>
    <ng-container *ngIf="customer.length; else noCustomer"></ng-container>
    <div class="row mb-4">
      <div class="col-3">
        <input
          class="form-control"
          type="text"
          placeholder="First Name"
          [(ngModel)]="firstName"
        />
      </div>
      <div class="col-3">
        <input
          class="form-control"
          type="text"
          placeholder="Last Name"
          [(ngModel)]="lastName"
        />
      </div>
      <div class="col-3">
        <input
          class="form-control"
          type="text"
          placeholder="Email"
          [(ngModel)]="email"
        />
      </div>
      <div class="col-3">
        <input
          class="form-control"
          type="text"
          placeholder="Phone"
          [(ngModel)]="phone"
        />
      </div>
    </div>
  </div>
</div>

<ng-template #noCustomer>
    <p>No Customers !</p>
</ng-template>

<ng-container
    *ngIf="
        customer
        | filter : 'firstName' : firstName
        | filter : 'lastName' : lastName
        | filter : 'email' : email
        | filter : 'phone' : phone as customers
    "
>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-8">
            <table class="table table-striped mt-5">
                <thead>
                    <tr class="tr-bgc">
                        <th>No.</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let customer of customers; index as i">
                        <td id="tdBold">{{ i + 1 }}</td>
                        <td>{{ customer.firstName }}</td>
                        <td>{{ customer.lastName }}</td>
                        <td>{{ customer.email }}</td>
                        <td>{{ customer.phone }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</ng-container>

<div class="row mt-5">
    <app-footer></app-footer>
  </div>
